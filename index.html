<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>iWork</title>

  <body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/Images/Jobs.jpg" alt="" width="50" height="35" class="d-inline-block align-text-top">
            Find your dream job!
          </a>
        </div>
      </nav>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Find Jobs</a>

                <a class="nav-link active" aria-current="page" href="#">Review Company</a>
              </li>
              <div class="btn-group">
                <a href="signin.html" class="btn btn-primary active"><div class="btn-group">Go To Login/Sign Up</div></a>
              </div>
          </div>
        </div>
      </nav>
    </ul>
    <div class="input-group">

        <input type="search" aria-label="search" placeholder="Philadelphia, PA" class="form-control">
        <button type="button" class="btn btn-primary">Find jobs</button>

      <div class="container" class="row justify-content-md-center" style="width: 18rem;">
        <div class="card-header">

          <li class="list-group-item">A third item</li>
        </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
